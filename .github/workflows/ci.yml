name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality:
    name: Quality And Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint (Biome)
        run: bunx biome check .

      - name: Generate types
        run: bun run types

      - name: Build
        run: bun run build

      - name: Ensure tracked files were not changed
        run: test -z "$(git status --porcelain --untracked-files=no)"
